    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      width: 100vw;
      align-items: center;
    }

    .header, .footer {
      display: grid;
      grid-template: "a a a";
      background-color: green;
      width: 100%;
      color: white;
    }

    .content {
      height: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btns-group {
      border: 1px solid black;
      width: 400px;
    }

    .btn {
      cursor: pointer;
    }

    .header {
      top: 0;
    }

    .footer {
      bottom: 0;
    }
  </style>
</head>

  </header>
